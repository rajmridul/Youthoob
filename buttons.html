<style>
    .sub {
        background-color: rgb(240, 0, 0);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
    }




    .join {
        background-color: white;
        border-color: rgb(41, 118, 220);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 220);
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 8px;
    }




    .rn {
        background-color: black;
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: opacity 0.2s;
    }
    .rn:hover {
        opacity: 0.7;
    }




    .atc {
        background-color: rgb(255, 216, 20);
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 35px;
        padding-right: 35px;
        cursor: pointer;
        border-radius: 15px;
        margin-left: 8px;
        transition: background-color 0.2s;
    }
    .atc:hover {
        background-color: rgb(245, 205, 8);
    }



    .su {
        background-color: rgb(46, 164, 79);
        border: none;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        margin-right: 30px;
        transition: box-shadow 0.2s;
    }
    .su:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }




    .gtst {
        background-color: rgb(121, 82, 179);
        border: none;
        color: white;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 16px;
        padding-right: 16px;
        font-weight: bold;
        font-size: 14px;
        border-radius: 4px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .gtst:hover {
        background-color: rgb(154, 127, 194);
    }



    .dwld {
        background-color: white;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        border-width: 1px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        margin-top: 10px;
        border-style: solid;
        font-weight: bold;
        font-size: 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: color 0.2s, background-color.2s;
    }
    .dwld:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }




    .twt {
        background-color: rgb(30, 127, 238);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 10px;
    }
    .twt:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .twt:active {
        background-color: white;
        color: rgb(30, 127, 238);
        border-color: rgb(30, 127, 238);
        border-style: solid;
        border-width: 1px;
    }
</style>






<button class="sub">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="rn">Request now</button>
<button class="atc">Add to Cart</button>
<button class="su">Sign up</button>
<button class="gtst">Get started</button>
<button class="dwld">Download</button>
<button class="twt">Tweet</button>
