<style>


    .str{
        background-color: green;
        color: white;
        border: none;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: padding 0.5s;
        margin-right: 20px;
        vertical-align: top;
    }
    .str:hover {
    padding-left: 40px;
    padding-right: 40px;
    padding-top: 20px;
    padding-bottom: 20px;
    }




    .shd {
    background-color: green;
    color: white;
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: padding 0.5s;
    margin-right: 20px;
    vertical-align: top;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    .shd:active {
        box-shadow: none;
    }


</style>



<button class="str">Stretch</button>
